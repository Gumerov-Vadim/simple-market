<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/logo.png" type="image/png">
</head>
<body>
    <header>
        <div class="market-name" id="main">Simple Market!</div>
        <div class="market-top-bar">
            <div class="market-top-bar-element" id="products">Товары</div>
            <div class="market-top-bar-element" id="cart">Корзина</div>
            <div class="market-top-bar-element" id="profile">Профиль</div>
        <div class="market-top-bar-element" id="auth">Войти</div>
    </div>
    </header>

    <div class="main" id="Authorization">
        <form autocomplete="on">
            <h3>Авторизация</h3>
            <label for="userName">Введите ваше имя:</label>
            <input name="userName" type="text">
            <label for="userPassword">Введите пароль:</label>
            <input name="userPassword" type="password">
            <div class="button"><span class="button-action">Войти</span></div>
        </form>
        
        <div class="auth-another">
            <div class="forget-password"></div>
            <div class="switch-mode">У меня нет аккаунта!</div>
        </div>
    </div>

    <div class="main invisible" id="Registration">
        <form autocomplete="on">
            <h3>Регистрация</h3>
            <label for="userName">Введите ваше имя:</label>
            <input name="userName" type="text">
            <label for="userMail">Введите вашу почту:</label>
            <input name="userMail" type="text">
            <label for="userPassword">Введите пароль:</label>
            <input name="userPassword" type="password">
            <label for="userPasswordConfirm">Повторите пароль:</label>
            <input name="userPasswordConfirm" type="password">
            <div class="button"><span class="button-action">Зарегистрироваться</span></div>
        </form>
        
        <div class="auth-another">
            <div class="switch-mode">У меня уже есть аккаунт!</div>
        </div>
    </div>
    

    <script src="./scripts/header.js"></script>
    <script src="./scripts/auth.js"></script>
</body>
</html>
